<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toolbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="https://airsoundlocation.ch/wp-content/uploads/2021/12/cropped-favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

  <title>My GitHub Page</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(18, 18, 37);
    }

    .btn-custom {
      color: #fff;
      background-color: #4caf50;
      border: none;
      margin-bottom: 10px; /* adds space between buttons when stacked */
    }
    
    .btn-custom:hover {
      background-color: #710EBB;
    }

    .header-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 100;
      color: #D3D3D3;
    }

    .logo {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 70%; /* increased from 50% to 70% */
      padding: 20px;
    }
    
  </style>
</head>
<body>
  <div class="container text-center">
    <img src="https://airsoundlocation.ch/wp-content/uploads/2023/04/AirSoundwhite-1.png" alt="Company Logo" class="logo">
    <br>
    <br>
    <div class="row">
      <div class="col-md-6">
        <a href="https://airsoundlocation.github.io/airsound_mail_form/" class="btn btn-custom btn-lg btn-block" role="button"><i class="bi bi-envelope-fill"></i> Email</a>
      </div>
      <div class="col-md-6">
        <a href="https://airsoundlocation.github.io/airsound_invoice_form/" class="btn btn-custom btn-lg btn-block" role="button"><i class="bi bi-file-earmark-text-fill"></i> Devis et Facture</a>
      </div>
    </div>
    <br>
    <br>
    <br>
    <h1 class="header-text">La toolbox by AirSound pour la gestion client</h1>
  </div>
</body>
</html>
